{% extends "layout.html" %}

{% block title%}비밇번호 찾기{% endblock %}
{% block body %}
    <h2>비밀번호 찾기</h2>
    <h3>이메일을 입력해 주세요.</h3>
    <form method="post">
        {% csrf_token %}
        <p>
            회원 가입시 입력하신 이메일 주소를 입력하시면,<br>
            해당 이메일로 비밀번호를 새로 설정 할수 있는 링크를 보내드립니다.
        </p>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">확인</button>
        <a href="login_user" class="btn btn-default">취소</a>
    </form>
{% endblock %}
