{% extends "layout.html" %}

{% block title%}비밀번호 찾기{% endblock %}
{% block body %}
    {% if validlink %}
        <h3>새 비밀번호 설정</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">재설정</button>
        </form>
    {% else %}
        <p>
            비밀번호 재설정 링크가 만료 되었습니다. 다시 재설정 요청을 해주시기 바랍니다.
        </p>
    {% endif %}

{% endblock %}
