{% extends "layout.html" %}

{% block title%}계정 찾기{% endblock %}
{% block body %}
    <h2>계정 찾기</h2>
    <h3>이메일을 입력해 주세요.</h3>
    <form action= "send_email" method="post">
        {% csrf_token %}
        <p>
            회원 가입시 입력하신 이메일 주소를 입력하시면,<br>
            해당 이메일로 아이디를 보내드립니다.
        </p>
        <p><b>이메일:</b> <input size="20" name="email">
        </p>
        <input type="submit" class="btn btn-primary" value="계정 찾기">
        <a href="login_user" class="btn btn-default">취소</a>
    </form>
{% endblock %}
