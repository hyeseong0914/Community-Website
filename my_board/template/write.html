{% extends "layout.html" %}

{% block title%}새 글 쓰기{% endblock %}
{% block body %}
    <h2>글쓰기</h2>
    <form id="form1" name="form1" method="post" action="insert" enctype="multipart/form-data">
        {% csrf_token %}
        <div>
            <h3>{{ user.username }}</h3>
        </div>
        <div>
            제목 <input name="title" size="80" placeholder="제목을 입력하세요">
        </div>
        <div style="width:800px">
            내용 <textarea name="content" id="editor" placeholder="내용을 입력하세요"></textarea>
        </div>
        <div style="width:800px">
            첨부파일 <input type="file" name="file">
        </div>
        <div style="width:800px">
            <a href="list" class="btn btn-default pull-left" onclick="javascript:return confirm('정말로 취소하시겠습니까?')">취소</a>
            <input type="submit" class="btn btn-success pull-right" value="확인">
        </div>
    </form>
{% endblock %}
